<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bg">
        <h1>It is time to be happy again.</h1>
        <span>Designed By TOLGA YALÇIN</span>
    </div>
    <div class="card">
        <h2>Giriş Yap</h2>
        <hr>
        <form action="#">
            <div class="formControl">
                <label for="email">E-Posta</label>
                <br>
                <input type="email" name="eposta" placeholder="E-Postanızı Giriniz" required>
            </div>
            <br>
            <div class="formControl">
                <label for="password">Şifre</label>
                <br>
                <input type="password" name="password" placeholder="Şifrenizi Giriniz" required>
            </div>
            <div class="check">
                <label for="checkbox">Beni Hatırla</label>
                <input type="checkbox" name="" id="">
            </div>
        </form>
        <p>
            Hala üye değil misiniz? <a href="#">Kayıt ol</a>
        </p>
        <a href="#">
            <i class="fa-solid fa-circle-chevron-right submit"></i>
        </a>
    </div>
    <div class="socials">
        <div class="social link1">
            <a href="">
                <i class="fa-brands fa-codepen"></i>
            </a>
        </div>
        <div class="social link2">
            <a href="">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
        <div class="social link3">
            <a href="">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>
        <div class="social link4">
            <a href="">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </div>
</body>

</html>
